    <meta charset="utf-8">

    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
<script type="text/javascript">
  function p() {
    var x=document.getElementById('cal');

if(x.textContent==="Calculate"){
x.textContent="Reset";
x.classList.remove("btn-secondary");
x.classList.add("btn-danger");

}
else {
  x.textContent="Calculate";
  x.classList.remove("btn-danger");
  x.classList.add("btn-primary");
}


  }
</script>
  </head>
  <body>


  <div class="container">

  <nav class=" navbar navbar-expand-md navbar-light text-primary bg-info ">

 </button>
 <div class="collapse navbar-collapse " id="navbar">

 </div>

<main class="container">
<center><h1 class="text-monospace">Statistics Calculator</h1></center>
<div class="row">
<div class="col-12 col-lg-10 col-xl-8">
  <form>

  <div class="form-group row">
    <label for="el-c" class="col-form-label col-12 col-md-5 col-lg-5">Enter the data</label>
    <div class="col-8 col-md-4 col-lg-5">
      <textarea name="name" class="form-control" id="el-c" <rows="8" cols="80"></textarea>
    </div>
  </div>
  </form>

   <center><button type="button" class=" reset-btn btn btn-primary" onclick="p()" id="cal" name="button">Calculate</button></center>

<form>
  <div class="form-group row">
    <label for="vol-c" class="col-form-label col-12 col-md-5 col-lg-5">Mean of the data </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="volc()" id="vol-c">
    </div>
  
  </div>
  <div class="form-group row">
    <label for="tsa-c" class="col-form-label col-12 col-md-5 col-lg-5">Median of the data</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="tsac()" id="tsa-c">
    </div>
   
  </div>
  <div class="form-group row">
    <label for="lsa-c" class="col-form-label col-12 col-md-5 col-lg-5">Variance of the data</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="lsa-c">
    </div>
    
  </div>
  <div class="form-group row">
    <label for="lsa-c" class="col-form-label col-12 col-md-5 col-lg-5">Standard Deviation of the data</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="lsa-c">
    </div>
  
  </div>

  
  <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>

</form>
</div>

</div>
