<main class="container">
<center><h1 class=" text-monospace">Euler's Formula Calculator</h1></center>
<div class="row">
<div class="col-12 col-lg-6">
  <form>
    <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>
  <div class="form-group row">
    <label for="v-e" class="col-form-label col-6">No. of Vertices in Solid</label>
    <div class="col-6">
      <input type="text"  class="form-control" onblur="elc()" id="v-e" >
    </div>
  </div>

  <div class="form-group row">
    <label for="f-e" class="col-form-label col-6">No. of Faces in Solid</label>
    <div class="col-6">
      <input type="text"  class="form-control" onblur="elc()" id="f-e" >
    </div>
  </div>

  <div class="form-group row">
    <label for="h-f" class="col-form-label col-6">No. of Edges in Solid</label>
    <div class="col-6">
      <input type="text"  class="form-control" onblur="elc()" id="h-f" >
    </div>
  </div>

  <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>

</form>
