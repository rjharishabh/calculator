<main class="container">
<center><h1 class=" text-monospace">Cone Calculator</h1></center>
<div class="row">
<div class="col-12 col-lg-10 col-xl-8">
  <form>
    <div class="form-group row">
    <label for="rcone" class="col-form-label col-12 col-md-5 col-lg-5">Radius of Cone </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" id="rcone" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="hcone" class="col-form-label col-12 col-md-5 col-lg-5">Height of Cone</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" id="hcone" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>
</form>

<div class="row">
  <div class="col-1 offset-md-5 offset-lg-5">
 <button type="button" class=" reset-btn btn btn-primary" onclick="cone()" name="button">Calculate</button>
  </div>
  <div class="col-1 offset-3 offset-md-1 offset-lg-2">
 <button type="button" class=" reset-btn btn btn-danger" onclick="resetcone()" name="button">Reset</button>
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="volcone" class="col-form-label col-12 col-md-5 col-lg-5">Volume of Cone</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="volcone">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="cubic units">
   </div>
  </div>
  <div class="form-group row">
    <label for="tsacone" class="col-form-label col-12 col-md-5 col-lg-5">Total Surface Area of Cone</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="tsacone">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="lsacone" class="col-form-label col-12 col-md-5 col-lg-5">Curved Surface Area of Cone</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="lsacone">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="shcone" class="col-form-label col-12 col-md-5 col-lg-5">Slant Height of Cone</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  readonly class="form-control" id="shcone" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>


</form>
</div>
