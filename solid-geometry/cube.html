<main class="container">
<center><h1 class="text-monospace">Cube Calculator</h1></center>
<div class="row">
<div class="col-12 col-md-10">
  <form>
      <div class="form-group row">
    <label for="elcube" class="col-form-label col-12 col-md-5 ">Edge length of Cube </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" onkeyup="cube()" class="form-control" id="elcube" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>
</form>

<div class="row">
  <div class="col-1 offset-md-5 offset-lg-5">
 <button type="button" class=" btn btn-primary" onclick="cube()" name="button">Calculate</button>
  </div>
  <div class="col-1 offset-3 offset-md-1 offset-lg-2">
 <button type="button" class=" btn btn-danger" onclick="resetcube()" name="button">Reset</button>
  </div>
</div>

<form>
  <div class="form-group row">
    <label for="volcube" class="col-form-label col-12 col-md-5 col-lg-5">Volume of Cube </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="volcube">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="cubic units">
   </div>
  </div>
  <div class="form-group row">
    <label for="tsacube" class="col-form-label col-12 col-md-5 col-lg-5">Total Surface Area of Cube </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="tsacube">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>
  <div class="form-group row">
    <label for="lsacube" class="col-form-label col-12 col-md-5 col-lg-5">Lateral Surface Area of Cube</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly  class="form-control" id="lsacube">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="lodcube" class="col-form-label col-12 col-md-5 col-lg-5">Length of Space Diagonal of Cube</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" readonly class="form-control" id="lodcube">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

</form>
</div>
