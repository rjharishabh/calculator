<main class="container">
<center><h1 class=" text-monospace">Frustum of Cone Calculator</h1></center>
<div class="row">
<div class="col-12 col-lg-10 col-xl-8">
  <form>
    <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>
  <div class="form-group row">
    <label for="sr-f" class="col-form-label col-12 col-md-5 col-lg-5">Smaller Radius of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" onblur="elc()" id="sm-f" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="lr-f" class="col-form-label col-12 col-md-5 col-lg-5">Larger Radius of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" onblur="elc()" id="lr-f" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="h-f" class="col-form-label col-12 col-md-5 col-lg-5">Height of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" onblur="elc()" id="h-f" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="vol-f" class="col-form-label col-12 col-md-5 col-lg-5">Volume of Frustum </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="volc()" id="vol-f">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="cubic units">
   </div>
  </div>

  <div class="form-group row">
    <label for="tsa-f" class="col-form-label col-12 col-md-5 col-lg-5">Total Surface Area of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="tsa-f">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="csa-f" class="col-form-label col-12 col-md-5 col-lg-5">Curved Surface Area of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="csa-f">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="sh-f" class="col-form-label col-12 col-md-5 col-lg-5">Slant Height of Frustum</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="sh-f">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>

</form>
</div>
