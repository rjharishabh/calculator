<main class="container">
<h1 class=" text-monospace">Cone Calculator</h1>
<div class="row">
<div class=" col-md-8 offset-md-1">
  <form>
    <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>
  <div class="form-group row">
    <label for="r-cn" class="col-sm-2 col-form-label col-md-4">Radius of Cone </label>
    <div class="col-sm-8 col-md-4">
      <input type="text"  class="form-control" onblur="elc()" id="r-cn" >
    </div>
    <div class="col-2 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="h-cn" class="col-sm-2 col-form-label col-md-4">Height of Cone</label>
    <div class="col-sm-8 col-md-4">
      <input type="text"  class="form-control" onblur="elc()" id="h-cn" >
    </div>
    <div class="col-2 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>

  <div class="form-group row">
    <label for="sl-cn" class="col-sm-2 col-form-label col-md-4">Slant Height of Cone</label>
    <div class="col-sm-8 col-md-4">
      <input type="text"  class="form-control" onblur="elc()" id="sl-cn" >
    </div>
    <div class="col-2 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>


  <div class="form-group row">
    <label for="vol-cn" class="col-sm-2 col-form-label col-md-4">Volume of Cone</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" onblur="volc()" id="vol-cn">
    </div>
    <div class="col-sm-10 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="cubic units">
   </div>
  </div>
  <div class="form-group row">
    <label for="tsa-cn" class="col-sm-2 col-form-label col-md-4">Total Surface Area of Cone</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" onblur="tsac()" id="tsa-cn">
    </div>
    <div class="col-sm-10 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>
  <div class="form-group row">
    <label for="lsa-cn" class="col-sm-2 col-form-label col-md-4">Curved Surface Area of Cone</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" onblur="lsac()" id="lsa-cd">
    </div>
    <div class="col-sm-10 col-md-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>

</form>
