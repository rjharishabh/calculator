<main class="container">
<center><h1 class=" text-monospace">Hemisphere Calculator</h1></center>
<div class="row">
<div class="col-12 col-lg-10 col-xl-8">
  <form>
    <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>
  <div class="form-group row">
    <label for="r-hs" class="col-form-label col-12 col-md-5 col-lg-5">Radius of Hemisphere</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text"  class="form-control" onblur="elc()" id="r-hs" >
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="units">
   </div>
  </div>



  <div class="form-group row">
    <label for="vol-hs" class=" col-form-label col-12 col-md-5 col-lg-5">Volume of Hemisphere </label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="volc()" id="vol-hs">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="cubic units">
   </div>
  </div>

  <div class="form-group row">
    <label for="tsa-hs" class="col-form-label col-12 col-md-5 col-lg-5">Total Surface Area of Hemisphere</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="tsa-hs">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <div class="form-group row">
    <label for="csa-hs" class=" col-form-label col-12 col-md-5 col-lg-5">Curved Surface Area of Hemisphere</label>
    <div class="col-8 col-md-4 col-lg-5">
      <input type="text" class="form-control" onblur="lsac()" id="csa-hs">
    </div>
    <div class="col-4 col-md-3 col-lg-2">
     <input type="text" readonly class="form-control-plaintext" value="square units">
   </div>
  </div>

  <center><button type="button" class="reset-btn btn btn-danger" onclick="reset()" name="button">Reset</button></center>

</form>
</div>
